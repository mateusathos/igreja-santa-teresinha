<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igreja Santa Teresinha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body class="bg-white">

  <div id="header"></div>

  <div id="santa-teresinha-inicio" class="pt-20 flex justify-center relative">
    <img src="imgs/igreja.jpeg" id="home-page" class="fade min-h-[calc(100vh-5rem)] min-w-full max-h-screen object-cover">

    <p class="text-center font-bold border-2 border-emerald-700 min-w-72 absolute bottom-40 left-1/2 transform -translate-x-1/2 bg-emerald-950/70 text-white px-4 py-4 shadow">
      Bem-vindo à Paróquia <br>Santa Teresinha!
    </p>
  </div>

  <div id="cards" class="mt-10 flex flex-col gap-10 text-center">

    <div class="flex flex-col items-center gap-3">
      <h1 class="text-red-950 font-bold text-2xl md:text-3xl">Horário das Celebrações</h1>

      <div class="flex flex-col items-center relative">
        <img src="imgs/missa-santa-teresinha.jpeg" alt="" class="border-4 border-red-950 max-w-80 md:max-w-md">
        <a id="botao-celebracoes" href="celebracoes.html" class="font-bold bottom-4 absolute border-2 border-red-900 hover:bg-red-500 bg-red-950 text-white px-4 py-2 rounded shadow">
          Clique aqui
        </a>
      </div>
    </div>

    <div class="flex flex-col items-center gap-3">
      <h1 class="text-red-950 font-bold text-2xl md:text-3xl">Avisos Paroquiais</h1>

      <div class="flex flex-col items-center relative">
        <img src="imgs/avisos-paroquiais.png" alt="" class="max-w-80 border-4 border-red-950 md:max-w-md">
        <a id="botao-celebracoes" href="avisos.html" class="font-bold bottom-4 absolute border-2 border-red-900 hover:bg-red-500 bg-red-950 text-white px-4 py-2 rounded shadow">
          Clique aqui
        </a>
      </div>

      <button id="btnPix" class="text-xl w-80 mt-10 font-bold bottom-4 border-2 border-red-900 hover:bg-red-500 bg-red-950 text-white px-4 py-2 rounded shadow">
        Faça uma doação clicando aqui
      </button>
    </div>

    <div id="pixContainer" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
      <div class="bg-white rounded-2xl shadow-xl p-6 relative w-80 text-center">
        <!-- Botão de fechar -->
        <button id="closePix" class="absolute top-3 right-3 bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold hover:bg-red-700">
          ✕
        </button>

        <h2 class="text-lg font-semibold mb-2">Ajude a Paróquia a Evangelizar!</h2>
        <p class="text-sm text-gray-600 mb-4">Faça sua oferta pelo PIX</p>

        <!-- QR Code -->
        <img src="8d91c057-9a5c-4a25-a585-50e5ed133c44.png" alt="QR Code PIX" class="mx-auto w-48 h-48 mb-3">

        <!-- Informações da chave PIX -->
        <p class="text-sm text-gray-800">
          <strong>Chave PIX:</strong> NONE<br>
          PARÓQUIA SANTA TERESINHA<br>
        </p>
      </div>
    </div>

  </div>

  <div id="footer"></div>

  <script>
    const btnPix = document.getElementById("btnPix");
    const pixContainer = document.getElementById("pixContainer");
    const closePix = document.getElementById("closePix");

    btnPix.addEventListener("click", () => {
      pixContainer.classList.add("flex");
      pixContainer.classList.remove("hidden");
    });

    closePix.addEventListener("click", () => {
      pixContainer.classList.add("hidden");
      pixContainer.classList.remove("flex");
    });

    // Fecha o modal se clicar fora da área branca
    pixContainer.addEventListener("click", (e) => {
      if (e.target === pixContainer) {
        pixContainer.classList.add("hidden");
        pixContainer.classList.remove("flex");
      }
    });
  </script>

</body>
</html>
