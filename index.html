<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paróquia Santa Teresinha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <link rel="icon" href="imgs/logo-2.png" type="image/png" sizes="32x32">
</head>
<body class="bg-gradient-to-br from-white via-purple-50/20 to-white">

  <div id="header"></div>

  <div id="santa-teresinha-inicio" class="xl:bg-red-950 xl:pb-5 xl:mt-5 pt-20 flex justify-center relative overflow-hidden fade-in">
    <div class="relative w-full max-w-7xl mx-auto">
      <img src="imgs/igreja.jpeg" id="home-page" class="fade w-full h-[500px] md:h-[600px] lg:h-[700px] object-cover shadow-2xl">
      
      <!-- Overlay gradiente para melhor contraste -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/40"></div>

      <p class="text-center font-bold border-2 border-red-700 min-w-72 absolute bottom-20 md:bottom-40 left-1/2 transform -translate-x-1/2 bg-red-950/80 backdrop-blur-sm text-white px-6 py-5 shadow-2xl rounded-lg hover:scale-105 transition-all duration-300">
        Bem-vindo à Paróquia <br>Santa Teresinha!
      </p>
    </div>
  </div>

  <div id="cards" class="mt-10 flex flex-col gap-10 text-center px-4">

    <div class="flex flex-col items-center gap-4 fade-in">
      <h1 class="text-red-950 font-bold text-2xl md:text-3xl tracking-wide">Horário das Celebrações</h1>

      <div class="flex flex-col items-center relative image-card group">
        <img src="imgs/missa.png" alt="Horário das Celebrações" class="border-4 border-red-950 max-w-80 md:max-w-md rounded-xl shadow-lg">
        <a id="botao-celebracoes" href="celebracoes.html" class="font-bold bottom-5 absolute border-2 border-red-900 hover:bg-red-500 bg-red-950 text-white px-6 py-3 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300">
          Clique aqui
        </a>
      </div>
    </div>

    <div class="flex flex-col items-center gap-4 fade-in">
      <h1 class="text-red-950 font-bold text-2xl md:text-3xl tracking-wide">Avisos Paroquiais</h1>

      <div class="flex flex-col items-center relative image-card group">
        <img src="imgs/avisos-paroquiais.png" alt="Avisos Paroquiais" class="max-w-80 border-4 border-red-950 md:max-w-md rounded-xl shadow-lg">
        <a id="botao-avisos" href="avisos.html" class="font-bold bottom-5 absolute border-2 border-red-900 hover:bg-red-500 bg-red-950 text-white px-6 py-3 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300">
          Clique aqui
        </a>
      </div>

      <button id="btnPix" class="w-80 mt-10 font-bold border-2 border-red-900 hover:bg-red-500 bg-red-950 text-white px-6 py-3 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300">
        Faça uma doação clicando aqui
      </button>
    </div>

    <div id="pixContainer" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm items-center justify-center z-50 transition-all duration-300">
      <div class="modal-content bg-gradient-to-br from-white to-gray-50 rounded-3xl shadow-2xl p-8 relative w-80 md:w-96 text-center border-4 border-red-950">
        <!-- Botão de fechar -->
        <button id="closePix" class="absolute top-4 right-4 bg-red-600 text-white rounded-full w-10 h-10 flex items-center justify-center font-bold hover:bg-red-700 transition-all duration-300 hover:rotate-90 shadow-lg">
          ✕
        </button>

        <h2 class="text-xl font-bold mb-3 text-red-950">Ajude a Paróquia a Evangelizar!</h2>
        <p class="text-sm text-gray-600 mb-5">Faça sua oferta pelo PIX</p>

        <!-- QR Code -->
        <div class="bg-white p-4 rounded-2xl shadow-inner mb-4 mx-auto inline-block">
          <img src="imgs/qr-code.jpg" alt="QR Code PIX" class="w-48 h-48 rounded-lg">
        </div>

        <!-- Informações da chave PIX -->
        <div class="bg-red-950/10 rounded-xl p-4 border-2 border-red-950/20">
          <p class="text-sm text-gray-800">
            <strong class="text-red-950">Chave PIX:</strong> 17.505.249/0268-94<br>
            <strong class="text-red-950">Tipo de Chave:</strong> CNPJ
          </p>
        </div>
      </div>
    </div>

  </div>

  <div id="footer"></div>

  <script>
    const btnPix = document.getElementById("btnPix");
    const pixContainer = document.getElementById("pixContainer");
    const closePix = document.getElementById("closePix");

    btnPix.addEventListener("click", () => {
      pixContainer.classList.add("flex");
      pixContainer.classList.remove("hidden");
    });

    closePix.addEventListener("click", () => {
      pixContainer.classList.add("hidden");
      pixContainer.classList.remove("flex");
    });

    // Fecha o modal se clicar fora da área branca
    pixContainer.addEventListener("click", (e) => {
      if (e.target === pixContainer) {
        pixContainer.classList.add("hidden");
        pixContainer.classList.remove("flex");
      }
    });
  </script>

</body>
</html>
